<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market WA</title>
    <link rel="stylesheet" href="./css/compras.css" />
  </head>
  <body>
    <h1>Market WA</h1>

    <button type="button" onclick="alternarForm()">
      Adicionar Produto ao Carrinho
    </button>

    <div id="formAdicionarProdutos" style="display: none">
      <h2>Adicionar Produtos</h2>
      <form id="formProdutos">
        <label for="tipoProduto">Selecione o Tipo do Produto:</label>
        <select id="tipoProduto" onchange="mostrarCamposAdicionais()">
          <option selected disabled>Selecione</option>
          <option value="TV">TV</option>
          <option value="Celular">Celular</option>
          <option value="Bicicleta">Bicicleta</option>
        </select>
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" />
        <label for="fabricante">Fabricante:</label>
        <input type="text" id="fabricante" />
        <label for="preco">Pre√ßo:</label>
        <input type="number" id="preco" min="1" />
        <div id="camposAdicionais"></div>
        <button type="button" onclick="adicionarCarrinho()">
          Adicionar ao Carrinho
        </button>
      </form>
    </div>

    <div id="carrinhoCompras">
      <h2>Carrinho de Compras</h2>
      <ul id="carrinho"></ul>
      <p>Total: R$<span id="total"></span></p>
    </div>

    <script src="./js/compras.js"></script>
  </body>
</html>
