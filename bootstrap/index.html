<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja All-Market</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Loja All-Market</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item active">
              <a class="nav-link" href="/index.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/produtos.html">Gerenciar Produtos</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="btn btn-dark" href="/login.html">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar -->

    <!-- listagem de produtos -->
    <div class="container mt-4">
      <h5 class="text-left mb-3">Produtos:</h5>
      <div class="row">
        <div class="col-md-3 col-sm-6 col-12 mb-3">
          <div class="card">
            <img
              src="./assets/placeholder-image.png"
              class="card-img-top"
              alt="placeholder"
            />
            <div class="card-body">
              <h5 class="card-title">Bicicleta</h5>
              <p>R$ 1.000,00</p>
              <div class="d-grid">
                <button type="button" class="btn btn-primary">
                  Adicionar no carrinho
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 col-12 mb-3">
          <div class="card">
            <img
              src="./assets/placeholder-image.png"
              class="card-img-top"
              alt="placeholder"
            />
            <div class="card-body">
              <h5 class="card-title">Echo Dot</h5>
              <p>R$ 600,00</p>
              <div class="d-grid">
                <button type="button" class="btn btn-primary">
                  Adicionar no carrinho
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 col-12 mb-3">
          <div class="card">
            <img
              src="./assets/placeholder-image.png"
              class="card-img-top"
              alt="placeholder"
            />
            <div class="card-body">
              <h5 class="card-title">Celular</h5>
              <p>R$ 1.500,00</p>
              <div class="d-grid">
                <button type="button" class="btn btn-primary">
                  Adicionar no carrinho
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 col-12 mb-3">
          <div class="card">
            <img
              src="./assets/placeholder-image.png"
              class="card-img-top"
              alt="placeholder"
            />
            <div class="card-body">
              <h5 class="card-title">Umidificador</h5>
              <p>R$ 100,00</p>
              <div class="d-grid">
                <button type="button" class="btn btn-secondary" disabled>
                  Indisponível
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- listagem de produtos -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
