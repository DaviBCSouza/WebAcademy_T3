<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja All-Market</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- cadastro -->
    <div class="container-fluid">
      <div class="row vh-100">
        <div
          class="col-md-4 bg-light d-flex justify-content-center align-items-center"
        >
          <h1>Bem-vindo ao All-Mart!</h1>
        </div>
        <div class="col-md-8 d-flex justify-content-center align-items-center">
          <form
            class="d-flex flex-column align-items-center"
            action="login.html"
          >
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="confirmarEmail" class="form-label"
                >Confirmar Email</label
              >
              <input
                type="email"
                class="form-control"
                id="confirmarEmail"
                required
              />
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" required />

              <div class="d-grid mt-3">
                <button type="submit" class="btn btn-success">
                  Confirmar Cadastro
                </button>
              </div>
            </div>
            <a href="login.html">JÃ¡ possuo cadastro</a>
          </form>
        </div>
      </div>
    </div>
    <!-- cadastro -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
